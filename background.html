<html>
    <head>
        <script>
            var excHandler = function(exc) {
                if (exc) alert(exc.name + ": " + exc.message);
            };
            var execute = function(code) {
                chrome.tabs.getSelected(null, function(tab) {
                    chrome.tabs.sendRequest(tab.id, {code: code}, excHandler);
                });
            };
        </script>
    </head>
    <body>
    </body>
</html>
