<html>
    <head>
        <script>
            var responseHandler = function(response) {
                if (response) alert(response);
            };
            var execute = function(code) {
                chrome.tabs.getSelected(null, function(tab) {
                    chrome.tabs.sendRequest(tab.id, {code: code},
                            responseHandler);
                });
            };
        </script>
    </head>
    <body>
    </body>
</html>
